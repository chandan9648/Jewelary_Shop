<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jewellary Shop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>Jewelary Shop</header>

    <div class="main-content">
      <div class="marquee-container">
        <div class="marquee">
          <img src="https://i.pinimg.com/736x/77/08/34/7708347098e9f306e97139348fe678e4.jpg" alt="Elegant Gold Ring" />
          <img src="https://i.pinimg.com/474x/a7/71/8e/a7718e75c90925307e7555cd6200d9e6.jpg" alt="Diamond Studded Ring" />
          <img src="https://i.pinimg.com/474x/1d/02/7f/1d027f1d7951980f06fa2664f61e6aea.jpg" alt="Pearl Necklace" />
          <img src="https://i.pinimg.com/736x/4e/ae/0d/4eae0dd0e8452536d5ecbe713a5d78e2.jpg" alt="Elegant Pendant" />
          <img src="https://i.pinimg.com/474x/1a/85/b4/1a85b4bfc4bd29e66c4ed32490120bd8.jpg" alt="Gold Bracelet" />
          <img src="https://i.pinimg.com/736x/66/79/e2/6679e2a1132ac289f4b79bb2d886658b.jpg" alt="6">
        </div>
      </div>

      <div class="chat-container">
        <div class="chat-box" id="chatBox">
          <div><strong>Rohan:</strong> These rings are stunning!</div>
          <div><strong>Mayak:</strong> I love the necklace!</div>
        </div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Type your message..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
